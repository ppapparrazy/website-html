<!DOCTYPE html>

<html>
<head>
    <title>First Time table</title>
</head>
<body>

    <form>

        <div>
           <label for="fname">first name:</label>
           <input type="text" id="frame" placeholder="yeah" required>
        </div>

        <br>

        <div>
            <label for=
            "lname">last name:</label>
            <input type="text" id="lrame" placeholder="yooo" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlenght="15" required>
        </div>


        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" maxlenght="15" placeholder="yooo@gmail.com" required>
        </div>


        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="+35912345678" required>
        </div>


        <br>

        <div>
            <label for="bdate">birthday:</label>
            <input type="date" id="bdate" name="bdate"> 
        </div>


        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1"> 
        </div>

        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" value="Mr">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" value="Mrs">

            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" value="PhD">
        </div>

        <br>

        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option> 
                <option value="paypal">paypal</option>
                <option value="mastercard">mastercard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe"> 
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>


    </form>





</body>
</html>
